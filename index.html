<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
    </header>
    
    <section class="input-section">
      <h2 class="section-title">Digite el nombre de sus amigos</h2>
      
      <div class="input-wrapper">
        <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
        <button class="button-add" onclick="agregarAmigo()">Añadir</button>
      </div>

      <!-- Lista de amigos -->
      <ul id="listaAmigos" class="name-list"></ul>

      <!-- Resultado del sorteo -->
      <ul id="resultado" class="result-list"></ul>

      <!-- Botones de acción -->
      <div class="button-container">
        <button class="button-draw" onclick="sortearAmigo()">🎲 Sortear amigo</button>
        <button class="button-reset" onclick="reiniciarLista()">🔄 Reiniciar lista</button>
      </div>
    </section>
  </main>

  <!-- Conexión con la lógica en app.js -->
  <script src="app.js" defer></script>
</body>
</html>
